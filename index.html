    <h2>介紹</h2>
    <p>VR漆刷式繪畫。</p>
    <p>本計畫主題是漆刷式繪畫,通過設備輔助可以進入 VR 世界進行繪圖。繪畫出的帶狀線條會具有 VR 空間中特有立體感,呈現出來的成果也與一般 2D 繪畫截然不同效果。
      使用的開發程式為 Unity3D,透過結合 SteamVR 來進行介面設置與手把控制。本計畫操作方式類似小畫家等繪圖軟體,並且做出相關的使用指南方便使用者上手。</p>
